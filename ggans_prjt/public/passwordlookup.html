<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>passwordLookup</title>
    <!-- Font online-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />

    <!--        Animate.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />

    <link rel="stylesheet" href="index.css" />

    <!-- Google JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="index.js"></script>
  </head>
  <body>
    <div>
      <div class="panel shadow1">
        <form class="login-form">
          <div class="panel-switch animated fadeIn">
            <button type="button" id="log_in" class="" disabled>
              정보 조회
            </button>
          </div>
          <h1 class="animated fadeInUp animate1" id="title-login">
            My Account Note
          </h1>
          <h3 class="animated fadeInUp animate1" id="subTitle-login">
            우리집 작은 소비 노트
          </h3>
          <fieldset id="login-fieldset">
            <ul>
              <li>
                <input
                  class="login animated fadeInUp animate2"
                  name="username"
                  type="textbox"
                  required
                  placeholder="Username"
                  value=""
                />
              </li>
              <li>
                <input
                  class="login animated fadeInUp animate3"
                  name="birthdate"
                  type="date"
                  required
                  value=""
                />
              </li>
              <li>
                <input
                  class="login animated fadeInUp animate4"
                  name="password"
                  type="password"
                  required
                  placeholder=""
                  value=""
                  readonly
                />
              </li>
            </ul>
            <input
              type="submit"
              id="login-form-submit"
              class="login_form button animated fadeInUp animate4"
              value="정보 조회"
            />
            <p>
              <a id="log-in-link" href="" class="animated fadeIn animate5"
                >로그인 페이지로 !</a
              >
            </p>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
