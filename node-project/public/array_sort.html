<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array_sort</title>
  </head>
  <body>
    <script>
      let arr = [
        { no: 3, name: "kim", age: 35 },
        { no: 2, name: "lee", age: 20 },
        { no: 4, name: "choi", age: 30 },
        { no: 1, name: "park", age: 25 },
      ];
      //정렬하기
      let num = arr.sort(function (a, b) {
        if (a.name > b.name) {
          return 1;
        } else if (a.name < b.name) {
          return -1;
        } else a.age - b.age;
      });

      //필터링
      let arr2 = [];
      for (let i = 0; i < arr.length; i++) {
        if (arr[i].age > 20) {
          arr2.push(arr[i]);
        }
      }
      let arr3 = arr.filter((arr) => arr.age > 20);
      let arr4 = arr.filter((arr) => arr.name == "kim");
      console.table(num);
      console.table(arr2);
      console.table(arr3);
      console.table(arr4);
    </script>
  </body>
</html>
